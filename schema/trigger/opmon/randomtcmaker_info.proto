syntax = "proto3";

package dunedaq.trigger.opmon;

// Message representing Random Trigger Candidate Maker Information
message RandomTCMakerInfo {
  uint32 tc_made_count = 1;        // Number of TCs made by RTCM
  uint32 tc_sent_count = 2;        // Number of TCs sent by RTCM
  uint32 tc_failed_sent_count = 3; // Number of TCs that failed to be sent by RTCM 
}

message RandomTCMakerLatency {
  uint32 latency_in = 1;
  uint32 latency_out = 2;
}
